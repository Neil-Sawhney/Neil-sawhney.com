<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dynamics Simulations</title>
	<style>
		body {
			margin: 0;
		}
	</style>
	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
	{
		"imports": {
		"three": "https://unpkg.com/three@0.154.0/build/three.module.js",
		"three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
		}
	}
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <link rel="stylesheet" type="text/css" href="/articles/dynamics-simulations/style.css">
</head>

<body>
	<parameterWrapper>
		<div class="parameter">
			<label for="phi0">\( \phi_0 \)</label>
			<input type="range" min="0" max="365" value="0" class="slider" id="phi0">
			<span id="phi0Value">0</span>\(^\circ\)
		</div>
		<div class="parameter">
			<label for="theta0">\( \theta_0 \)</label>
			<input type="range" min="0" max="50" value="0" class="slider" id="theta0">
			<span id="theta0Value">0</span>\(^\circ\)
		</div>
		<div class="parameter">
			<label for="psi0">\( \psi_0 \)</label>
			<input type="range" min="0" max="365" value="0" class="slider" id="psi0">
			<span id="psi0Value">0</span>\(^\circ\)
		</div>
		<div class="parameter">
			<label for="phiDot0">\( \dot{\phi}_0 \)</label>
			<input type="range" min="1e-3" max="300" value="0" class="slider" id="phiDot0">
			<span id="phiDot0Value">0</span> \(\frac{deg}{s}\)
		</div>
		<div class="parameter">
			<label for="thetaDot0">\( \dot{\theta}_0 \)</label>
			<input type="range" min="1e-3" max="2000" value="0" class="slider" id="thetaDot0">
					<span id="thetaDot0Value">0</span> \(\frac{deg}{s}\)
		</div>
		<div class="parameter">
			<label for="psiDot0">\( \dot{\psi}_0 \)</label>
			<input type="range" min="1e-3" max="5000" value="0" class="slider" id="psiDot0">
			<span id="psiDot0Value">0</span> \(\frac{deg}{s}\)
		</div>
		<div class="parameter">
			<label for="damping">damping</label>
			<input type="range" min="0" max="6000" value="0" class="slider" id="damping">
			<span id="dampingValue">0</span>
		</div>
	</parameterWrapper>
	<main>
		<div id="container3D"></canvas>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.js"></script>
	<script type="module" src="/articles/dynamics-simulations/main.js"></script>
</body>

</html>
